<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body style="place-content: center; place-items: center; height: 100vh">
    <table style="border-collapse: 'separate'; border-spacing: 5px">
      <tr>
        <td
          class="box"
          style="background-color: deeppink; width: 400px"
          colspan="3"
        >
          1
        </td>
      </tr>
      <tr>
        <td
          class="box"
          style="background-color: rgb(243, 38, 72); width: 100px"
        >
          2
        </td>
        <td class="box" style="background-color: rgb(238, 200, 74)" rowspan="2">
          <h6>3</h6>
        </td>
        <td
          class="box"
          style="background-color: rgb(243, 38, 72); width: 100px"
        >
          4
        </td>
      </tr>

      <tr>
        <td class="box" rowspan="2" style="background-color: rgb(214, 28, 90)">
          <h6>5</h6>
        </td>
        <td class="box" style="background-color: skyblue">6</td>
      </tr>

      <tr>
        <td class="box" colspan="2" style="background-color: orangered">7</td>
      </tr>

      <tr>
        <td
          class="box"
          colspan="2"
          style="background-color: rgba(58, 21, 94, 0.904)"
        >
          8
        </td>
        <td class="box" style="background-color: rgb(238, 200, 74)">9</td>
      </tr>
    </table>
  </body>
</html>
