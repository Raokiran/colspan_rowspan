<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body style="place-content: center; place-items: center; height: 100vh">
    <table style="border-collapse: 'separate'; border-spacing: 5px">
      <tr>
        <td class="box" style="background-color: rgb(238, 12, 117)" colspan="3">
          1
        </td>
      </tr>
      <tr>
        <td class="box" style="background-color: rgb(238, 16, 109)">2</td>
        <td
          class="box"
          style="background-color: rgb(255, 251, 0)"
          style="width: 300px"
          rowspan="2"
        >
          3
        </td>
        <td class="box" style="background-color: rgb(255, 0, 234)">4</td>
      </tr>

      <tr>
        <td class="box" rowspan="2" style="background-color: red">5</td>
        <td class="box" style="background-color: skyblue">6</td>
      </tr>

      <tr>
        <td class="box" colspan="2" style="background-color: rgb(60, 10, 107)">
          7
        </td>
      </tr>

      <tr>
        <td class="box" colspan="2" style="background-color: rgb(46, 196, 9)">
          8
        </td>
        <td class="box" style="background-color: blue">9</td>
      </tr>
    </table>
  </body>
</html>
